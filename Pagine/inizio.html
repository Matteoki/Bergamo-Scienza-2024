		<script type="text/javascript">
			function paginaSuccessiva(linkPagina){ //la pagina variera' a seconda delle scuole(medie o superiori)
				location.href = linkPagina;
			}

			function readPassword() {
				//serve un elemento html che raccolga la password in una stringa di testo, perch√© in base alla password gli utenti saranno reindirizzati nei quesiti corrispondenti al loro livello
				var scuole =  document.getElementById("passw").value[0].toLowerCase();
				var linkPagina = " ";

				switch(scuole) {
					case "s":
						linkPagina = "Pagine/superiori_1.html";
						break;

					case "m":
						linkPagina = "Pagine/medie_1.com";
						break;

					default:
						document.getElementById("messaggio").innerHTML = "Password sbagliata! <br />Riprova!";
						document.getElementById("passw").value = "";
						break;
				}

				if(linkPagina != " ")
					paginaSuccessiva(linkPagina);
			}
		</script>
