<!doctype html>
<html>
	<head>
		<title>La Radio</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="../Stile_e_Funzioni/StilePagine.css">
		<script type="text/javascript">
			function controllaRisposta() {
				var risposta = document.getElementById("risposta").value;

				switch(risposta) {
					case 200:
						alert("Risposta giusta!");
						location.href = "medie_2.html";
						break;

					default:
						alert("Risposta sbagliata!");
						document.getElementById("risposta").value = "";
						break;
				}
			}
		</script>
	</head>

	<body>
		<h1>Escape Room: il Mistero di Marconi</h1>
		<h2>La Radio</h2>
		<p>
			Una radio scontata del 70% costa 60 euro.<br>Quanto costava in origine?
		</p>
		<br>
		<input type="text" size="50" id="risposta">
		<button onclick="controllaRisposta()">Controlla</button><!--Frase da decifrare nel balloon di Somarello :"SONO SOMARELLO(In grassetto per renderlo chiaro) non riuscirete a cifrare il messaggio... neppure al contrario!"-->
	</body>
</html>
